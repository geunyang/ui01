<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹문서만들기</title>
</head>
<body>
<h1>Hello world</h1>
<h2>hello</h2>
<p>html: Hyper Markup Language 웹브라우저로 표현하고 실행하기 위한 웹문서를 만드는 언어</p>
<p><>:부등호기호로 둘러싸인 요소를 태그라 한다</p>
<p>elements(=요소):html 문서를 구성하는 약속된 단어</p>
style:웹문서를 보기좋게 꾸미는데 사용<br>
css:cascading style sheet


<table border='1'>
	<tr>
		<th rowspan='2'>개인회원</th>
		<th>일반회원</th>
		<td>훈련(구직자,근로자)훈련</td>
	</tr>
	<tr>
		<th>대리인회원</th>
		<td>기업/훈련기관 대리인 권한 부여</td>
	</tr>
	<tr>
		<th>훈련기관</th>
		<td colspan='2'>나의 서비스 권한</td>
	</tr>
	<tr>
		<th>기업회원</th>
		<td colspan='2'>행정서비스 권한</td>
	</tr>
</table>

</body>
</html>
