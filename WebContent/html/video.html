<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오파일 실습</title>
</head>
<body>
	<h2>비디오파일</h2>
	<video width="400px" height="300px" controls
	poster="../images/oops.png"
	src="../video/Ocean.mp4" autoplay muted></video>
	
	<video width="400px" height="300px" controls
		poster="../images/oops.png">
		<source src="../video/Ocean2.mp4">
		<track kind='subtitles' src='../video/Ocean2.vtt'
			srclang='ko' default>
	</video>
	<!-- poster : 실제 비디오 파일이 존재하지 않을경우 
				대체해서 보일 이미지를 지정하는 속성
		autoplay : 페이지 접속시 비디오파일이 자동 실행되는 형태
				자동실행이 권장되지 않으므로 mute 속성과 함께 지정
	-->
</body>
</html>
